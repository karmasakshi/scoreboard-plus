<sp-page [isProgressBarVisible]="isComponentLoading">

  <mat-card>

    <mat-card-header>
      <mat-card-title>{{ this.scoreboard?.title }} Scoreboard</mat-card-title>
    </mat-card-header>

    <mat-card-content>

      <mat-form-field appearance="fill">
        <mat-label>Share this URL:</mat-label>
        <input matInput type="text" value="">
      </mat-form-field>

      <sp-scoreboard-table [scoreboard]="scoreboard"></sp-scoreboard-table>

    </mat-card-content>

  </mat-card>

  <div *ngIf="isUserOwner">

    <mat-card style="margin-top: 24px;">

      <mat-card-content>

        <form [formGroup]="scoreboardFormGroup" (ngSubmit)="updateScoreboard()">

          <mat-form-field appearance="fill">
            <mat-label>Title:</mat-label>
            <input matInput type="text" formControlName="title">
          </mat-form-field>

          <button color="primary" mat-raised-button type="submit" [disabled]="!scoreboardFormGroup.valid">SAVE</button>

        </form>

      </mat-card-content>

    </mat-card>

  </div>

</sp-page>
