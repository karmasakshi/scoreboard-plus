<sp-page [isProgressBarVisible]="isComponentLoading" [progressBarMode]="progressBarMode">

  <mat-card>

    <img mat-card-image src="assets/hero.svg">

    <mat-card-content class="sp-centered-text">

      <h1 class="mat-display-1" style="margin: 0;">Scoreboard Plus</h1>
      <h3>It just works.</h3>

      <button (click)="getNewScoreboard()" color="primary" [disabled]="isComponentLoading" mat-raised-button>START</button>

    </mat-card-content>

  </mat-card>

</sp-page>
